name: Landscape Scan Summarize

on:
  workflow_dispatch:
  schedule:
    - cron: "12 12 1 * *"
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Run with Maven
      run: mvn spring-boot:run -Dspring-boot.run.profiles=summarize 
